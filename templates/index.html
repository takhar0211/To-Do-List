{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST - Home</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #d8f7ed, #c2f0e3);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-card {
            width: 100%;
            max-width: 1100px;
            height: 650px;              /* FIXED HEIGHT */
            border-radius: 15px;
            display: flex;
            flex-direction: column;
        }

        .content-area {
            flex: 1;
            overflow: hidden;
        }

        .scroll-area,
        .completed-scroll {
            overflow-y: auto;
            height: 100%;
        }

        .task-card {
            transition: 0.3s ease;
            border-radius: 10px;
        }

        .task-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }
    </style>
</head>

<body>

    <div class="card shadow-lg main-card p-4">

        <h3 class="text-center mb-4 fw-bold">üìù Django ToDo App</h3>

        <div class="content-area">
            <div class="row h-100">

                <!-- LEFT SIDE -->
                <div class="col-md-7 d-flex flex-column">
                    <h4>My Day</h4>
                    <p class="text-muted">{% now "jS F Y" %}</p>

                    <div class="scroll-area">

                        {% for task in tasks %}
                        <div class="card task-card mb-2">
                            <div class="card-body d-flex justify-content-between align-items-center">

                                <b>{{task.task_name}}</b>

                                <div class="d-flex gap-2">
                                    <a href="{% url 'markAsDone' task.pk %}"
                                        class="btn btn-success btn-sm">
                                        <i class="fa fa-check"></i>
                                    </a>

                                    <a href="{% url 'deleteTask' task.pk %}"
                                        class="btn btn-danger btn-sm">
                                        <i class="fa fa-trash"></i>
                                    </a>

                                    <a href="{% url 'editTask' task.pk %}"
                                        class="btn btn-primary btn-sm">
                                        <i class="fa fa-pencil"></i>
                                    </a>
                                </div>

                            </div>
                        </div>

                        {% empty %}
                        <div class="alert alert-warning text-center">
                            üöÄ No Tasks Present
                        </div>
                        {% endfor %}

                    </div>
                </div>

                <!-- RIGHT SIDE -->
                <div class="col-md-5 d-flex flex-column">
                    <h5>Completed Tasks</h5>

                    <div class="completed-scroll">

                        {% for task in completed_task %}
                        <div class="card task-card mb-2">
                            <div class="card-body d-flex justify-content-between align-items-center">

                                <div>
                                    <b class="text-decoration-line-through">
                                        {{ task.task_name }}
                                    </b><br>
                                    <small class="text-muted">
                                        {{ task.updated_at }}
                                    </small>
                                </div>

                                <a href="{% url 'markAsUnDone' task.pk %}"
                                    class="btn btn-warning btn-sm">
                                    <i class="fa fa-undo"></i>
                                </a>

                            </div>
                        </div>
                        {% endfor %}

                    </div>
                </div>

            </div>
        </div>

        <!-- ADD TASK FORM (FIXED AT BOTTOM) -->
        <div class="mt-3">
            <form action="{% url 'addTask' %}" method="POST">
                {% csrf_token %}
                <div class="input-group">
                    <input type="text" name="task"
                        class="form-control form-control-lg"
                        placeholder="Add a new task..." required>

                    <button type="submit" class="btn btn-primary px-4">
                        <i class="fa fa-plus"></i> Add
                    </button>
                </div>
            </form>
        </div>

    </div>

</body>

</html>
