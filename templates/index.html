<!DOCTYPE html>
<html>
<head>
    <title>Django ToDo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">

    <h2 class="text-center mb-4">Django ToDo App</h2>

    <div class="row">

        <!-- LEFT SIDE -->
        <div class="col-md-7">
            <h4>My Day</h4>
            <p class="text-muted">{% now "jS F Y" %}</p>

            <div class="card mb-3">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>This is some Task</div>

                    <div class="d-flex gap-2">
                        <button class="btn btn-success btn-sm">‚úî Mark as Done</button>
                        <button class="btn btn-danger btn-sm">üóë</button>
                        <button class="btn btn-primary btn-sm">‚úè</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- RIGHT SIDE -->
        <div class="col-md-5">
            <h5>Completed Tasks</h5>

            <div class="card">
                <div class="card-body">
                    This is the completed task.
                </div>
            </div>
        </div>

    </div>

    <!-- INPUT SECTION -->
    <div class="mt-4">
        <div class="input-group">
            <input type="text" class="form-control form-control-lg" placeholder="Add new task">
            <button class="btn btn-primary">Add</button>
        </div>
    </div>

</div>

</body>
</html>
